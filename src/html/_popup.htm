<div id="video" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><img src="img/close.svg" alt=""></button>
			<div class="" data-popup-youtube-place>

			</div>
		</div>
	</div>
</div>

<div id="contact-us" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><img src="img/close.svg" alt=""></button>
			<div class="popup__title">CONTACT US</div>
			<div class="popup__form">
				<form action="" method="" class="form">
					<div class="form__line">
						<select name="form[]" data-class-modif="country" class="form__select" data-show-selected>
							<option data-label>Select country</option>
							<option value="1">Spain</option>
							<option value="2">USA</option>
							<option value="3">Russia</option>
							<option value="4">Japan</option>
						</select>
					</div>

					<div class="form__line">
						<label class="form__label">
							<input type="text" name="Company name" data-error="Error" placeholder="Company name" class="form__input">
						</label>
					</div>
					<div class="form__line">
						<label class="form__label">
							<input type="text" name="Name" data-error="Error" placeholder="Name" class="form__input">
						</label>
					</div>
					<div class="form__line">
						<label class="form__label">
							<input type="email" name="email" data-error="Error" placeholder="E-mail" class="form__input">
						</label>
					</div>
					<div class="form__line">
						<label class="form__label">
							<input type="tel" name="tel" data-error="Error" placeholder="Phone number" class="form__input">
						</label>
					</div>
					<div class="form__line">
						<label class="form__label">
							<textarea data-autoheight-min="180" name="message" data-autoheight placeholder="Message" data-error="Error" class="form__input"></textarea>
						</label>
					</div>
					<button type="submit" class="form__button">Contact us</button>
				</form>
			</div>
		</div>
	</div>
</div>

<div id="feedback" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><img src="img/close.svg" alt=""></button>
			<div class="popup__title">Feedback for Â» C25412</div>
			<div class="popup__form">
				<form action="" method="" class="form">
					<div class="form__row">
						<div class="form__line">
							<label class="form__label">
								<input type="text" name="Company name" data-error="Error" placeholder="Your Name" class="form__input">
							</label>
						</div>
						<div class="form__line">
							<label class="form__label">
								<input type="email" name="email" data-error="Error" placeholder="Your E-mail" class="form__input">
							</label>
						</div>
					</div>
					<div class="form__radio-row">
						<div class="form__radio-title">Subject</div>
						<div class="form__radio-block">
							<label class="form__radio-btn-label">
								<input class="form__radio-btn-input" type="radio" value="2" name="Subject" checked>
								<span class="form__radio-btn-name">Cross</span>
							</label>
							<label class="form__radio-btn-label">
								<input class="form__radio-btn-input" type="radio" value="2" name="Subject">
								<span class="form__radio-btn-name">Application</span>
							</label>
							<label class="form__radio-btn-label">
								<input class="form__radio-btn-input" type="radio" value="2" name="Subject">
								<span class="form__radio-btn-name">Specification</span>
							</label>
							<label class="form__radio-btn-label">
								<input class="form__radio-btn-input" type="radio" value="2" name="Subject">
								<span class="form__radio-btn-name">Image</span>
							</label>
							<label class="form__radio-btn-label">
								<input class="form__radio-btn-input" type="radio" value="2" name="Subject">
								<span class="form__radio-btn-name">Others</span>
							</label>
						</div>
					</div>
					<div class="form__line">
						<label class="form__label">
							<div class="form__txt-title">Details</div>
							<div class="form__txt-subtitle">Common feedback:<br>-Additional/Correction in Cross reference<br>-Additional/Correction in Application</div>
							<textarea data-autoheight-min="180" name="message" data-autoheight data-error="Error" class="form__input"></textarea>
						</label>
					</div>
					<button type="submit" class="form__button">Contact us</button>
				</form>
			</div>
		</div>
	</div>
</div>
